<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>
  
</head>
<body>
  <div class="wrapper">
    <div class="profile-pic">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randal profile picture">
    </div>

    <div class="details">
      <h1>Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
    </div>

    <p class="motto">"Front-end developer and avid reader."</p>

    <a class="social-link" href="#">GitHub</a>
    <a class="social-link" href="#">Frontend Mentor</a>
    <a class="social-link" href="#">LinkedIn</a>
    <a class="social-link" href="#">Twitter</a>
    <a class="social-link" href="#">Instagram</a>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adina MÃ®nican</a>
  </div>

</html>
